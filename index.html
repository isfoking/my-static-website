<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />

    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <header>
      <h1>PWA</h1>
    </header>
    <button onclick="handle()">按钮</button>

    <pwa-install id="pwa" manifestpath="manifest.json"></pwa-install>

    <script type="module">
      import "./pwa-install.js";
    </script>
    <script>
      function handle() {
        const pwaBtn = document.querySelector("#pwa");
        console.log("handle", pwaBtn);
        pwaBtn.openPrompt();
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
